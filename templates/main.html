<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<style href="{{ url_for('static',filename='css/styles.css') }}"></style>
</head>
<body>
	<div id='editor'>
	</div>
</body>
<!-- SCRIPTS AT BOTTOM TO INCREASE RENDER SPEED -->
<!-- {{ url_for('static',filename='js/ace-src-min-noconflict/ace.js')}} -->
<script src="{{ url_for('static',filename='js/ace-src-min-noconflict/ace.js')}}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function(){

	/*Create Editor*/
	var editor = ace.edit("editor");
	editor.setTheme("ace/theme/monokai");
	editor.getSession().setMode("ace/mode/python");

	editor.getSession().getDocument().insertLines(0,"# Type Code here,print 'Hello, World!'");

});
</script>
</html>
